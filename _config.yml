# --- Serving options --- #

url: "http://localhost:4000"
baseurl: ""

# Name of website
title: Giving Jar Blog

# Short description of your site
description: Discover Giving Jar, Nonprofits, and Charitable Giving

# --- Navigation bar options --- #

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/giving-jar-icon-square.svg"

# List of links in the navigation bar
navbar-links:
  Newsletter: "https://givingjar.org"
  Spotlights: "/tag/spotlight/"
  About: "/about/"

# --- Tag Information --- #

tag_permalink_style: pretty
tag_page_layout: tag
tag_page_dir: tag

tag_meta:
  progress-report:
    title: Progress Reports
    subtitle: Little updates every other week so you know how Giving Jar is coming along.
  spotlight:
    title: Charity Spotlights
    subtitle: We interview a new charity every other week to help you discover the amazing good being done in the world.

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: "Giving Jar, Inc."
  url: https://givingjar.org
  email: "hello@givingjar.org"
  facebook: givingjarorg
  twitter: givingjar

# Select which links to show in the footer
footer-links-active:
  rss: true
  facebook: true
  email: true
  twitter: true
  github: false
  linkedin: false
  stackoverflow: false

# --- Misc --- #

facebook:
  app_id: 1711460762418877
  admins: "1261535380,8372708,100009366311900,2300841"

twitter:
  username: givingjar

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
#disqus: ""

# Fill in your Google Analytics ID to track your website using GA
google_analytics: "UA-62666024-5"

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
future: true
show_drafts: true
timezone: "UTC"
markdown: kramdown
highlighter: pygments
permalink: /:year-:month-:day-:title
paginate: 5

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      image: /img/cards/giving-jar-on-chrome.jpg
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      image: /img/cards/giving-jar-on-chrome.jpg
      layout: "default"

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - netlify.toml
