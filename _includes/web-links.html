<ul class="list-inline text-center web-links">
{% if include.home %}
    <li>
        <a target="_blank" href="{{ include.home }}" title="Homepage" class="home">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-home fa-stack-1x fa-inverse"></i>
            </span>
        </a>
    </li>
{% endif %}
{% if include.facebook %}
    <li>
        <a target="_blank" href="https://www.facebook.com/{{ include.facebook }}" title="Facebook" class="facebook">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
            </span>
        </a>
    </li>
{% endif %}
{% if include.twitter %}
    <li>
        <a target="_blank" href="https://twitter.com/{{ include.twitter }}" title="Twitter" class="twitter">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
            </span>
        </a>
    </li>
{% endif %}
{% if include.instagram %}
    <li>
        <a target="_blank" href="https://instagram.com/{{ include.instagram }}" title="Instagram" class="instagram">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
            </span>
        </a>
    </li>
{% endif %}
</ul>
